on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n kwetterreact -g kwetterreacta168-rg --location "West Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n kwetterreact --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n kwetterreact --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n kwetterreact --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: kwetterreact.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t kwetterreact.azurecr.io/kwetter:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push kwetterreact.azurecr.io/kwetter:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kwetter_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kwetter9e31 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kwetter9e31`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kwetter9e31
        container-registry-url: kwetterreact.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kwetterdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: kwetter9e31
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          kwetterreact.azurecr.io/kwetter:${{ github.sha }}
        imagepullsecrets: |
          kwetterdockerauth   
